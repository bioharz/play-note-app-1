@(note:Note)

@main("Note form") {

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Note</li>
        </ol>
    </nav>

    <form method="post" action="/notes">

        <input type="hidden" name="id" value="@note.getId()">

        <div class="form-group">
            <label for="form-title">Title</label>
            <input name="title" value="@note.getTitle()" type="text" class="form-control" id="form-title">
        </div>

        <div class="form-group">
            <label for="form-note">Note</label>
            <textarea name="description" id="form-note" class="form-control">@note.getDescription()</textarea>
        </div>

        @helper.CSRF.formField

        <button type="submit" class="btn btn-primary">Save</button>

    </form>

}

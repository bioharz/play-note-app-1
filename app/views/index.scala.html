@(notes: List[Note], flash: String)

    @main("Welcome to Play") {

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">Home</a>
                </li>
            </ol>
        </nav>

        @if(flash != null) {
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>@flash</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        }

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Last Edited</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            @for(note <- notes) {
                <tr>
                    <td>@note.getId()</td>
                    <td>@note.getTitle()</td>
                    <td>@note.getCategory().getTitle</td>
                    <td>@note.getLastEditedFormatted()</td>
                    <td>
                        <a class="btn btn-primary" href="/notes/@note.getId()">Edit</a>
                        <button data-action="delete" data-id="@note.getId()" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            }
            </tbody>
        </table>

    }

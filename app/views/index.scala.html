@(notes: List[Note])

    @main("Welcome to Play") {

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">Home</a>
                </li>
            </ol>
        </nav>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Last Edited</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            @for(note <- notes) {
                <tr>
                    <td>@note.getId()</td>
                    <td>@note.getTitle()</td>
                    <td>@note.getLastEditedFormatted()</td>
                    <td>
                        <a class="btn btn-primary" href="/notes/@note.getId()">Edit</a>
                        <button class="btn btn-danger" data-id="@note.getId()">Delete</button>
                    </td>
                </tr>
            }
            </tbody>
        </table>

    }
